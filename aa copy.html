<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>
<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}

	body {
		background: #f4f4f4;
	}

	ul {
		list-style: none;
	}

	ul {}

	ul li {
		width: 50%;
		padding-bottom: 20px;
		background: #f4f4f4;
	}

	ul li img {
		width: 90%;
		display: block;
		margin: 0 auto;
	}

	ul li p {
		font-size: 0.26rem;
		width: 90%;
		margin: 0 auto;
		background: white;
		box-sizing: border-box;
		padding: 5px 5px 10px;
	}

</style>

<body>
	<div id="wrapper">
		<ul>

		</ul>
	</div>
</body>

<script>
	window.onresize = function () {
		document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px'
	}
	document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px'


	

		let col1;
		let col2;
		let pageNum = 5;
		$.ajax({
			url: 'https://shop-wx.yunrongt.com/moreProducts',
			data: {
				pageNum: pageNum,
				pageSize: 10
			},
			dataType: 'json',
			success: function (res) {
				console.log(res)
				if (res.status) {
					res.data.list.forEach((item, index) => {
						var img = new Image(); //创建一个Image对象，实现图片的预下载
						img.src = "http://sms-shop.oss-cn-beijing.aliyuncs.com/" + item.bannerpic.split(',')[0];
						if (img.complete) { // 如果图片已经存在于浏览器缓存，直接调用回调函数
							render(img,img.src)
							return; // 直接返回，不用再处理onload事件
						}
						img.onload = function () { //图片下载完毕时异步调用callback函数。
							render(img,img.src)//将回调函数的this替换为Image对象
						};
						function render(url,u){

							if (!col1 || !col2) {
								let _li = $(`<li>
												<img src="${u}" />
												<p style="overflow: hidden;white-space: nowrap;text-overflow: ellipsis;">${item.title}</p>
											</li>`)
										
								if (index == 0) {
									_li.css({ 'position': 'absolute', 'top': 0, 'left': 0 })
									$('ul').append(_li)
									console.log($('ul li').eq(index).outerHeight())
									col1 = $('ul li').eq(index).outerHeight()
								} else {
									_li.css({ 'position': 'absolute', 'top': 0, 'left': '50%' })
									$('ul').append(_li)
									console.log($('ul li').eq(index).outerHeight())
									col2 = $('ul li').eq(index).outerHeight()
								}
								
							} else {
								let _li = $(`<li>
													<div class="img_box">
														<img src="${u}" />
													</div>
													<p style="overflow: hidden;white-space: nowrap;text-overflow: ellipsis;">${item.title}</p>
												</li>`)
												
								if (col1 <= col2) {

									_li.css({ 'position': 'absolute', 'top': col1 + 'px', 'left': 0 })
									$('ul').append(_li)
									console.log($('ul li').eq(index).outerHeight())
									col1 = col1 + $('ul li').eq(index).outerHeight();
								} else {
									_li.css({ 'position': 'absolute', 'top': col2 + 'px', 'left': '50%' })
									$('ul').append(_li)
									console.log($('ul li').eq(index).outerHeight())
									col2 = col2 + $('ul li').eq(index).outerHeight();
								}
								
							}
						}

					})
				}
			}
		})




</script>

</html>
